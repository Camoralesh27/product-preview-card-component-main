<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Styles -->
  <link rel="stylesheet" href="./styles/style.css">
  <link rel="stylesheet" href="./styles/normalize.css">

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">

</head>


<body>

  <main class="card container">
    <img class="card__image" src="./images/image-product-mobile.jpg" alt="perfume image">

    <div class="sub-container">
      <p class="card__category">Perfume</p>
      <h1 class="card__heading">Gabrielle Essence Eau De Parfum</h1>
      <p class="card__description">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>

      <div class="card__prices">
        <p class="card__price">$149.99</p>
        <p class="card__price card__price--discount">$169.99</p>
      </div>

      <a class="card__button" href="#">Add to Cart</a>
    </div>
  </main>

  
  <div class="attribution container">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/Camoralesh27">Cristhian Morales</a>.
  </div>

</body>
</html>
